<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary Component</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-image">
                <img src="./src/images/illustration-hero.svg" alt="Illustration Hero">
            </div>
            <div class="card-text">
                <h1 class="title">Order Summary</h1>
                <p class="description">Yon can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>
                <div class="plan">
                    <div class="plan-info">
                        <div>
                            <p class="plan-name">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <a class="btn-proceed" href="#">Proceed to Payment</a>
                <a class="cancel" href="#">Cancel Order</a>
            </div>
        </div>
    </main>
</body>

</html>
